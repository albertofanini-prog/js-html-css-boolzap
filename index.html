<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Boolzapp</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/16e40d997b.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="header_main"></div>
        <div class="body_main"></div>
        <div class="boolzapp_wrapper" id="app">
            <div class="contacts">
                <div class="user">
                    <div class="user_info">
                        <div class="user_image">
                            <img :src="myPic" alt="">
                        </div>
                        <div class="user_nickname">
                            <span>{{myName}}</span>
                        </div>
                    </div>
                    <div class="user_buttons">
                        <div class="buttons">
                            <button id="refresh">
                                <i class="fa-solid fa-arrow-rotate-right"></i>
                            </button>
                            <button id="message">
                                <i class="fa-solid fa-message"></i>
                            </button>
                            <button id="menu">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="advise">
                    <div class="advise_pic">

                    </div>
                    <div class="advise_text">

                    </div>
                </div>
                <div class="searchbar">
                    <div class="searchbar_items">

                    </div>
                </div>
                <ul class="contacts_list">
                    <li>
                        <div class="contact_pic">
                            <img src="" alt="">
                        </div>
                        <div class="contact_text">
                            <h5>Michele</h5>
                            <p>Tutto fatto.</p>
                        </div>
                        <div class="date_text">
                            28/02/2022
                        </div>
                    </li>
                    <li>
                        <div class="contact_pic">
                            <img src="" alt="">
                        </div>
                        <div class="contact_text">
                            <h5>Fabio</h5>
                            <p>Mi piacerebbe, ma devo andare a fare la spesa.</p>
                        </div>
                        <div class="date_text">
                            28/02/2022
                        </div>
                    </li>
                </ul>
            </div>
            <div class="chat">
                <div class="chat_infobar">
                    <div class="contact_infobar">
                        <img src="" alt="">
                    </div>
                    <div class="contact_text_infobar">
                        <h5>Michele</h5>
                        <p>Tutto fatto.</p>
                    </div>
                    <div class="buttons_infobar">
                        <button>
                            a
                        </button>
                        <button>
                            b
                        </button>
                        <button>
                            c
                        </button>
                    </div>
                </div>
                <div class="chat_main-section">

                </div>
                <div class="chat_messagebar">
                   <div class="emoji_box">
                        emoji
                   </div>
                   <div class="message_box">
                        scrivi qua
                   </div>
                   <div class="microphone_box">
                        microphone
                   </div>  
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
