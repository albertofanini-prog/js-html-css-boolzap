<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Boolzapp</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/16e40d997b.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="header_main"></div>
        <div class="body_main"></div>
        <div class="boolzapp_wrapper" id="app">
            <div class="contacts">
                <div class="user">
                    <div class="user_info">
                        <div class="user_image">
                            <img :src="myPic">
                        </div>
                        <div class="user_nickname">
                            <span>{{myName}}</span>
                        </div>
                    </div>
                    <div class="user_buttons">
                        <div class="buttons">
                            <button id="refresh">
                                <i class="fa-solid fa-arrow-rotate-right"></i>
                            </button>
                            <button id="message">
                                <i class="fa-solid fa-message"></i>
                            </button>
                            <button id="menu">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="advise">
                    <div class="advise_pic">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="advise_text">
                        <h5>{{advTitle}}</h5>
                        <a href="#"><p>{{advText}}</p></a>
                    </div>
                </div>
                <div class="searchbar">
                    <div class="searchbar_items">
                        <button class="searchbar_button">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <input
                            id="input"
                            type="text"
                            placeholder="Cerca o inizia una nuova chat."
                        >
                    </div>
                </div>
                <ul class="contacts_list">
                    <li v-for="element in contacts" class="active">
                        <div class="contact_pic">
                            <img :src="element.avatar">
                        </div>
                        <div class="contact_text">
                            <h5>{{element.name}}</h5>
                            <p>{{element.message}}</p>
                        </div>
                        <div class="date_text">
                            
                        </div>
                    </li>
                </ul>
            </div>
            <div class="chat">
                <div class="chat_infobar">
                    <div class="contact_infobar">
                        <img>
                    </div>
                    <div class="contact_text_infobar">
                        <h5>{{grandpaName}}</h5>
                        <p>{{lastLogin}}</p>
                    </div>
                    <div class="buttons_infobar">
                        <button>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <button>
                            <i class="fa-solid fa-paperclip"></i>
                        </button>
                        <button>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </button>
                    </div> 
                </div>
                <div class="chat_main-section">
                    <div class="message sent">
                        Lorem ipsum dolor sit amet.
                    </div>
                    <div class="message sent">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nisi fugiat laborum nostrum.
                    </div>
                    <div class="message received">
                        Lorem ipsum dolor sit amet consectetur adipisicing.
                    </div>
                </div>
                <div class="chat_messagebar">
                   <div class="emoji_box">
                        <i class="fa-solid fa-face-smile"></i>
                   </div>
                   <div class="message_box">
                    <input
                        id="input"
                        type="text"
                        placeholder=" Scrivi un messaggio."
                    >
                   </div>
                   <div class="microphone_box">
                        <i class="fa-solid fa-microphone"></i>
                   </div>  
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
